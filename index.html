<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunflower Card Component</title>
  <!-- css -->
  <link rel="stylesheet" href="./css/output.css" />
</head>
<body class="bg-yellow-200">
  <main class="grid min-h-screen place-content-center">
    <h1 class="sr-only">Sunflower card component</h1>
    <section class="max-w-2xl mx-4 overflow-hidden text-center rounded-md shadow-lg sm:grid sm:grid-cols-2">
      <figure class="order-1">
        <img class="w-full h-full" src="./images/sunflower-field-banner.jpg" alt="sunflower field in the daytime" />
      </figure>
      <article class="p-2 space-y-3 bg-white sm:text-left sm:space-y-4 sm:p-4">
        <h2 class="text-xl font-bold text-yellow-500 sm:text-3xl">Find beauty in the simple things</h2>
        <p class="text-sm text-gray-700 sm:text-base">
          Life has good and bad days and just know everything will be alright.
          Be around people and do activities that bring you joy and remove that negative energy.
        </p>
        <button
         class="px-3 py-2 font-medium text-white transition bg-yellow-500 rounded-lg hover:bg-yellow-400 focus:outline-none focus:ring-yellow-400 focus:ring-offset-4 focus:ring-2 hover:translate-y-0.5 transform">
         Read more
        </button>
      </article>
    </section>
  </main>
</body>
</html>
